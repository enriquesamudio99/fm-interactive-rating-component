<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>

  <main class="main">
    <div class="container">
      <div class="rating-card" id="rating-card">
        <div class="rating-card__content">
          <div class="rating-card__image-container">
            <img class="rating-card__image" src="./assets/images/icon-star.svg" alt="Star Icon">
          </div>
          <h1 class="rating-card__title">How did we do?</h1>
          <p class="rating-card__text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          <div class="rate-selector">
            <button class="rate-selector__button" data-value="1">1</button>
            <button class="rate-selector__button" data-value="2">2</button>
            <button class="rate-selector__button" data-value="3">3</button>
            <button class="rate-selector__button" data-value="4">4</button>
            <button class="rate-selector__button" data-value="5">5</button>
          </div>
          <button class="rating-card__button button" id="submit-button">Submit</button>
        </div>
      </div>
      <div class="thank-you-card" id="thank-you-card">
        <div class="thank-you-card__content">
          <div class="thank-you-card__image-container">
            <img class="thank-you-card__image" src="./assets/images/illustration-thank-you.svg" alt="Thank You Icon">
          </div>
          <p class="thank-you-card__rating">You selected <span class="thank-you-card__rating-value" id="rating-value">1</span> out of 5</p>
          <h1 class="thank-you-card__title">Thank you!</h1>
          <p class="thank-you-card__text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
      </div>
    </div>
  </main>
  <script src="./assets/scripts/app.js"></script>
</body>
</html>
