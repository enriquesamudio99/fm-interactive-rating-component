<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>

  <main class="main">
    <div class="container">
      <div class="rating-card">
        <div class="rating-card__content">
          <div class="rating-card__image-container">
            <img class="rating-card__image" src="./assets/images/icon-star.svg" alt="Star Icon">
          </div>
          <h1 class="rating-card__title">How did we do?</h1>
          <p class="rating-card__text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          <div class="rate-selector">
            <button class="rate-selector__button" data-value="1">1</button>
            <button class="rate-selector__button" data-value="2">2</button>
            <button class="rate-selector__button" data-value="3">3</button>
            <button class="rate-selector__button" data-value="4">4</button>
            <button class="rate-selector__button rate-selector__button--active" data-value="5">5</button>
          </div>
          <button class="rating-card__button button">Submit</button>
        </div>
      </div>
    </div>
  </main>


  <!-- Thank you state start -->

  You selected <!-- Add rating here --> out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don't hesitate to get in touch!

  <!-- Thank you state end -->

  
</body>
</html>
